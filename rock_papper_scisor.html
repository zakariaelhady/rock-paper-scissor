<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        
    </head>
    <body>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div id="choices">
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>
<div id="dr"><span>DRAW :</span><span id="draw">0</span></div>
<div  id="user-choice">
    <img id="cu" src="rock.png" >
</div>
<div  id="computer-choice">
    <img id="cc" src="rock.png" >
</div>
</div>

<div class="choices">
	<div class="choice" id="r" onclick="rock();">
		<img src="rock.png" >
	</div>
	<div class="choice" id="p" onclick="paper();">
		<img src="paper.png" >
	</div>
	<div class="choice" id="s" onclick="scissor();" >		
		<img src="scissor.png" >
	</div>

</div>

	<p id="action-message">Make your move</p>

<div>


</body>
</html><script src="script.js"></script>
